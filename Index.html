<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System - Jalaram Clothes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Billing System - Jalaram Clothes</h1>
        
        <div class="input-section">
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="mobileNumber" placeholder="Mobile Number" required>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemPrice" placeholder="Price">
            <input type="number" id="itemQty" placeholder="Quantity" value="1">
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="bill-section">
            <button onclick="generateBill()">Generate Invoice</button>
            <div id="billOutput"></div>
        </div>

        <div class="search-section">
            <input type="text" id="searchBillNumber" placeholder="Enter Bill Number">
            <button onclick="searchBill()">Search Bill</button>
            <div id="searchResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
